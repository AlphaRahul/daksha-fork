<!DOCTYPE html>
<html> 
<head>
<style>
table {{
  width:100%;
}}
table, th, td{{
  border: 1px solid black;
  border-collapse: collapse;
}}
th, td {{
  padding: 15px;
  text-align: left;
}}

</style>
</head>
<body>
<h2  style="font-style: oblique">Test Report for test : {test_ID}</h2>

<table id="t01">
  <tr>
    <th style="background-color: whitesmoke">Test Name</th>
    <th style="background-color: whitesmoke">Status</th>
    <th style="background-color: whitesmoke">Failed Step</th>
    <th style="background-color: whitesmoke">Reason of failure</th>
  </tr>
  <tr>
    <td style="background-color: white">{test_name}</td>
    <td style="background-color: red">{test_result}</td>
    <td style="background-color: white">{test_step}</td>
    <td style="background-color: white">{error}</td>
  </tr>

</table>

</body>
  
</html>
