config:
  env: local
  browser: chrome
  driverAddress: /Users/rahul/Downloads/chromedriver
name: Wait_test
task:
    - launch_browser
    - open_url:
        url: https://stackoverflow.com/questions/41744368/scrolling-to-element-using-webdriver
    - wait_for:
        mode: hardwait
        value: 5
    - scroll_to:
        css: .flex--item.s-btn.s-btn__primary.s-btn__icon
    - wait_for:
        mode: hardwait
        value: 10
    - click_button:
        xpath: //div[@role="option"]/div/span[text() ="CARS24"]
    - wait_for:
        mode: invisibility
        xpath: //input[@title ="Search"]
    - quit_browser
